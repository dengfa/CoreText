apply plugin: 'com.android.library'
apply from: '../fat-aar.gradle'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.yangzc:AndroidSupport:1.3.1'
    provided files('extlibs/easemobchat_2.2.3.jar')
    compile 'com.getui:sdk:2.+'
}

ext {
//    IS_RELEASE = project.getGradle().startParameter.taskNames.any{it.contains('uploadArchives')}
    IS_RELEASE = project.getGradle().startParameter.taskNames.any{it.contains('library:assembleRelease')}
}

if (IS_RELEASE) {
    dependencies.add("embedded", project(':coretext'));
} else {
    dependencies.add("compile", project(':coretext'))
}
println("IS_RELEASE: " + IS_RELEASE)

uploadArchives {
    repositories.mavenDeployer {
//        repository(url: LOCAL_REPO_URL)
        repository(url: MAVEN_URL) {
            authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
        }
        pom.groupId = PROJ_GROUP
        pom.artifactId = PROJ_ARTIFACTID
        pom.version = PROJ_VERSION
        pom.whenConfigured {pom ->
            def coretext = pom.dependencies.find {dep -> dep.groupId == 'AndroidKnowboxBase' && dep.artifactId == 'coretext' }
            pom.dependencies.remove(coretext)
        }
    }
}
