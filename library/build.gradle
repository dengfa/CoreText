apply plugin: 'com.android.library'
apply from: '../fat-aar.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.yangzc:AndroidSupport:v1.2.0'
    provided files('extlibs/easemobchat_2.2.3.jar')
    compile 'com.getui:sdk:2.+'
    compile project(':coretext')
}

ext {
    IS_RELEASE = project.getGradle().startParameter.taskNames.any{it.contains('library:assembleRelease')}
}

if (IS_RELEASE) {
    dependencies.add("embedded", project(':coretext'));
} else {
    dependencies.add("compile", project(':coretext'))
}
println("IS_RELEASE: " + IS_RELEASE)

